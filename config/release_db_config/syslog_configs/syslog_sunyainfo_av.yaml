input :
    syslog:
        addr : "0.0.0.0:8042"


filter :
    mutatemap :
        split : Message, " "
        split_map : split_items, "="
        remove_fields : [Message]

        geoip : 
            - [SrcIP, SrcIP_Geo]
            - [DstIP, DstIP_Geo]
 
 
output:
    elasticsearch :
        index : av_message
        host : [10.0.24.44:9201,10.0.24.44:9202,10.0.24.44:9203]
        bulk : 10000
        mapping_load : "/opt/dynamic_templates_string_to_keyword.json" 
