
input :
    tcp :
        addr : 0.0.0.0:8113
        type : dpi_xdr_https

 
filter :
    mutate :
        split : Message,|

        split_fields :
            0 : Length
            1 : LocalProvince
            2 : LocalCity
            3 : OwnerProvince
            4 : OwnerCity
            5 : RoamingType
            6 : Interface
            7 : XDRID
            8 : AppTypeCode
            9 : ProcedureStartTime
            10 : ProcedureEndTime
            11 : Longitude
            12 : Latitude
            13 : Height
            14 : Coordinatesystem
            15 : ProtocolType
            16 : AppType
            17 : AppSub-type
            18 : AppContent
            19 : AppStatus
            20 : IPaddresstype
            21 : USER_IPv4
            22 : USER_IPv6
            23 : UserPort
            24 : L4protocal
            25 : AppServerIP_IPv4
            26 : AppServerIP_IPv6
            27 : AppServerPort
            28 : ULData
            29 : DLData
            30 : ULIPPacket
            31 : DLIPPacket
            32 : Updura
            33 : Downdura
            34 : ULDisorderIPPacket
            35 : DLDisorderIPPacket
            36 : ULRetransIPPacket
            37 : DLRetransIPPacket
            38 : TCPResponseTime
            39 : TCPACKTime
            40 : UL_IP_FRAG_PACKETS
            41 : DL_IP_FRAG_PACKETS
            42 : FirstReqTime
            43 : FirstResponseTime
            44 : Window
            45 : MSS
            46 : TCPSYNNum
            47 : TCPStatus
            48 : SessionEnd
            49 : TCPSYNACKNum
            50 : TCPACKNum
            51 : TCP12HandshakeStatus
            52 : TCP23HandshakeStatus
            53 : ULProbeID
            54 : ULLINKIndex
            55 : DLProbeID
            56 : DLLINKIndex
            57 : TransactionID
            58 : FlowControl
            59 : UL_AVG_RTT
            60 : DL_AVG_RTT
            61 : UserAccount
            62 : ReferXDRID
            63 : Rule_source

            64 : FirstHTTPSResponseTime
            65 : FirstApplicationDataTime
            66 : LastContentPacketTime
            67 : LastACKTime
            68 : SNILength
            69 : SNI
            70 : CNLength
            71 : CN

        convert : 
            - [Length,              int]
            - [Interface,           int]
            - [ProcedureStartTime,  int]
            - [ProcedureEndTime,    int]
            - [ULData,              int]
            - [DLData,              int]
            - [ULIPPacket,          int]
            - [DLIPPacket,          int]
            - [ULDisorderIPPacket,  int]
            - [DLDisorderIPPacket,  int]
            - [ULRetransIPPacket,   int]
            - [DLRetransIPPacket,   int]
            - [TCPResponseTime,     int]
            - [TCPACKTime,          int]
            - [UL_IP_FRAG_PACKETS,  int]
            - [DL_IP_FRAG_PACKETS,  int]
            - [FirstReqTime,        int]
            - [FirstResponseTime,   int]
            - [Window,              int]
            - [MSS,                 int]
            - [TCPSYNNum,           int]
            - [TCPSYNACKNum,        int]
            - [TCPACKNum,           int]
            - [UL_AVG_RTT,          int]
            - [DL_AVG_RTT,          int]


        add_fields_cal:
            AppID :  ["%03d%05d", AppType, AppSub-type]
            AppUID : ["%03d%05d%03d", AppType, AppSub-type, AppContent]


        #add_field :
        #'@timestamp' : ProcedureStartTime

        transform_fields:
            AppContent : ['ff', 0] 


        remove_fields :
            - Length
            - LocalProvince
            - LocalCity
            - OwnerProvince
            - RoamingType
            - Interface
            - XDRID
            - AppTypeCode
            - Height
            - Coordinatesystem
            - AppStatus
            - IPaddresstype
            - L4protocal
            - ULIPPacket
            - DLIPPacket
            - Updura
            - Downdura
            - ULDisorderIPPacket
            - DLDisorderIPPacket
            - ULRetransIPPacket
            - DLRetransIPPacket
            - TCPResponseTime
            - TCPACKTime
            - UL_IP_FRAG_PACKETS
            - DL_IP_FRAG_PACKETS
            - FirstReqTime
            - FirstResponseTime
            - Window
            - MSS
            - TCPSYNNum
            - TCPStatus
            - SessionEnd
            - TCPSYNACKNum
            - TCPACKNum
            - TCP12HandshakeStatus
            - TCP23HandshakeStatus
            - ULProbeID
            - ULLINKIndex
            - DLProbeID
            - DLLINKIndex
            - TransactionID
            - FlowControl
            - UL_AVG_RTT
            - DL_AVG_RTT
            - UserAccount
            - ReferXDRID
            - Rule_source
            - OwnerCity
            - ProcedureStartTime
            - ProcedureEndTime
            - Longitude
            - Latitude
            - AppContent
            - USER_IPv6
            - AppServerIP_IPv6
            - FirstHTTPSResponseTime
            - FirstApplicationDataTime
            - LastContentPacketTime
            - LastACKTime
            - SNILength
            - CNLength
            - CN
            - SNI



output:
    elasticsearch :
        index : gbeat_dpi_xdr
        host : [10.0.24.44:9201,10.0.24.44:9202,10.0.24.44:9203]
        mapping_load : "/opt/dpi_xdr_consumer_v1_3.json"
        index_by_day : true
        bulk : 20000
 

