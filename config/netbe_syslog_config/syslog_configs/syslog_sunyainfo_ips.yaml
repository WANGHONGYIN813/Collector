input :
    syslog:
        addr : "0.0.0.0:8041"


filter :
    mutatemap :
        split : Message, " "
        split_map : split_items, "="
        remove_fields : [Message]

        geoip : 
            - [SrcIP, SrcIP_Geo]
            - [DstIP, DstIP_Geo]
 
 
output:
    elasticsearch :
        index : ips_message
        host : [10.12.0.230:9201,10.12.0.230:9202,10.12.0.230:9203,10.12.0.230:9204,10.12.0.230:9205]
        bulk : 10000
        mapping_load : "./dynamic_templates_string_to_keyword.json"
